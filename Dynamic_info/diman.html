<!DOCTYPE html>
<html lang="en">
<head>

<body>

                        <hr>
                        <p class="occupation" id="occupation">Medical Officer III</p>
                    </div>
                    
                <i class="fas fa-calendar-alt"><small> Date Issued: July 4, 2024</small></i>
                </div>
            </section>
            <!-- Benefits & Insurance -->
            <section class="section">
                <h2><i class="fas fa-shield-alt"></i> Benefits & Insurance</h2>
                <div class="benefits-table-container">
                    <table class="benefits-table">
                        <thead>
                            <tr>

                            </tr>
                        </thead>
                        <tbody>
                            <tr>

                            <tr>

                            </tr>
                            <tr>
                                <td>TIN</td>
                                <td>196-321-251</td>
                            </tr>
                            <tr>
                                <td>PhilHealth</td>
                                <td>19000166217-5</td>
                            </tr>
                            <tr>
                                <td>Pag-IBIG</td>
                                <td>1210-2709-8705</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- Contact Information -->
            <section class="section">
                <h2><i class="fas fa-address-book"></i> Contact Information</h2>
                <div class="contact-grid">
                    <div class="contact-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <span class="contact-label">Address:</span>
                        <span class="contact-value" id="address">
                            Mohd., Gaya, Sibutu Tawi-Tawi
                        </span>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-phone"></i>
                        <span class="contact-label">Phone:</span>

                        </span>
